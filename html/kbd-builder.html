<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../style/header.css">
  <link rel="stylesheet" href="../style/general.css">
  <link rel="stylesheet" href="../style/board-builder-pg.css">

  <script src="../script/kbd-order-pg.js" defer></script>
  <script src="../script/kbd-order.js" defer></script>

  <title>Board-Builder</title>
</head>
<body>
  <header class="header">
    <div class="left-sec">
      <a href="">
        <div>Board-Builder</div>
      </a>
      <a href="">
        <div>Shop</div>
      </a>

    </div>
    <div class="middle-sec">
      <a href="">
        <span>SignatureSwitches</span>
      </a>
    </div>

    <div class="right-sec">
      <a href="">
        <img src="../icon/profile-icon.png" alt="" class="icon">
      </a>
      <a href="">
        <img src="../icon/checkout-icon.jpg" alt="" class="icon" id="checkout-icon">
      </a>

    </div>
  </header>

  <main>
    <div class="order-container">
      <div class="kbd-order">
        <!-- all info on the keyboard order in a div -->
        <div class="kbd-info">
          <span>Kbd 1</span>
          <button class="add-order-js add-order-btn">Add to Cart</button>
          
        </div>

        <table class="output-table">
          <tr>
            <th>Component:</th>
            <th>Price:</th>
          </tr>
          <tr>
            <td>cherry case </td>
            <td class="price">20</td>
          </tr>
          <tr>
            <td>rgb pcb</td>
            <td class="price">15</td>
          </tr>
          <tr>
            <td> Black lin switches</td>
            <td class="price">10</td>
          </tr>
          <tr>
            <td >PBT keycaps</td>
            <td class="price">35</td>
          </tr>
          <tr>
            <td >braded cable</td>
            <td class="price">5</td>
          </tr>
          <tr class="total-output">
            <td>Total</td>
            <td> XX</td>
          </tr>

        </table>


      </div>
    </div>



    <div class="order-container">
      <div class="kbd-order">
        <!-- all info on the keyboard order in a div -->
        <div class="kbd-info">
          <span>Kbd 1</span>
          <button class="add-order-js add-order-btn">Add to Cart</button>
          
        </div>
        <ul>
          <li>cherry case</li>
          <li>rgb pcb</li>
          <li>black lin switches </li>
          <li>PBT keycaps</li>
          <li>braded cable</li>
        </ul>
      </div>
      
    </div>

  </main>


  
</body>
</html>
